<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="ms-excel.ico " />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Web Excel</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="db">
        <div class="db__header">
          <h1>Ecxel</h1>
        </div>

        <div class="db__new">
          <div class="db__view">
            <a href="#" class="db__create">
              Новая <br />
              таблица
            </a>
          </div>
        </div>

        <div class="db__table db__view">
          <div class="db__list-header">
            <span>Название</span>
            <span>Дата открытия: </span>
          </div>
          
          <ul class="db__list">
            <li class="db__record">
              <a href="#">таблица №1</a>
              <strong>01.09.2020</strong>
            </li>
            <li class="db__record">
              <a href="#">таблица №2</a>
              <strong>01.09.2020</strong>
            </li>
            <li class="db__record">
              <a href="#">таблица №3</a>
              <strong>01.09.2020</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
